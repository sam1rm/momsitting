<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html" charset="utf-8">
    <title>MomSitting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Elizabeth Lin">

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="scripts/momsitting.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL9XtyxxQSjUzHFeeAlYx13ts7uwA7QBg&sensor=true">
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <nav class="general-nav">
          <ul>
            <li class="logo"><a href="index.html">Momsitting</a></li>
            <li class="general-nav-item"><a href="javascript:void(0)" id="login">Login</a></li>
            <li class="general-nav-item"><a href="blog.html">Blog</a></li>
            <li class="active general-nav-item"><a href="javascript:void(0)">Search</a></li>
            <li class="general-nav-item"><a href="index.html">How it works</a></li>
          </ul>
        </nav>

        <div class="page-content mom-search">
          <header>
            <h1 class="page-content-heading"><span class="blue">5 MomSitters</span> found near you!</h1>
            <form class="search-form">
              <input type="search" placeholder="Your Street Address" class="search-input"></input>
              <select>
                <option value="2001">2001</option>
                <option value="2003">2003</option>
                <option value="2003">2005</option>
              </select>
            </search>
          </header>
          <div class="filters">
            <h2>Filters</h2>
            <form>
              <h6>Price</h6>
              <input type="range"></input>
              <h6>Your Child's Age</h6>
              <fieldset>
                <input id="0-5"type="radio" name="age" value="0-5"></input>
                <label for="0-5">0-5 years</label>
              </fieldset>
              <fieldset>
                <input id="6-10" type="radio" name="age" value="6-10"></input>
                <label for="6-10">6-10 years</label>
              </fieldset>
              <fieldset>
                <input id="10" type="radio" name="age" value="10"></input>
                <label for="10+">10+ years</label>
              </fieldset>
              <h6>Other Attributes</h6>
              <fieldset>
                <input id="licensed" type="checkbox" name="other" value="licensed"></input>
                <label for="licensed">Licensed</label>
              </fieldset>
              <fieldset>
                <input id="cpr" type="checkbox" name="Other" value="cpr"></input>
                <label for="cpr">CPR Certified</label>
              </fieldset>
            </form>
          </div>

          <div class="map" id="map">
          </div>
        </div>
      </div>
    </div>

    <div class="module-background">
      <div class="module-unit login">
        <h1>Login</h1>
        <label>Email</label>
        <input type="text"></input>
        <label>Password</label>
        <input type="password"></input>
        <input type="submit" value="Login" class="submit"></input>
      </div>
    </div>

    <footer>
      <p><a href="#">Terms of Use</a> | <a href="#">Contact Us</a></p>
    </footer>

    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(37.8717, -122.2728);

        var mapOptions = {
          center: myLatlng,
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById("map"),
            mapOptions);

        var contentString = '<div class="map-info-content">'+
            '<div class="sitter-info">' +
            '<div class="text">' +
            '<h1 id="firstHeading" class="firstHeading">Karina</h1>'+
            '<h2 class="secondHeading">5 years of experience</h2>' +
            '</div>' + 
            '<h3 class="salary"><span class="money">$125</span> a week</h3>' +
            '</div>' + 
            '<a href="#" class="view-profile">View Profile</a>' +
            '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title:"Hello World!"
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </body>
</html>
