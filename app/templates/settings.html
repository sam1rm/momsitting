    <script type="text/javascript" src="/static/scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/static/scripts/momsitting.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <nav class="general-nav">
          <ul>
            <li class="logo">
              <a href="/">Momsitting</a>
              <a href="javascript:void(0)" class="menu-trigger"></a>
            </li>
            <li class="general-nav-item first">
              <a href="javascript:void(0)" id="login">Login</a>
            </li>
            <li class="general-nav-item">
              <a href="blog.html">Blog</a>

              <a href="/search">Search</a>
            </li>
            <li class="active general-nav-item">
              <a href="javascript:void(0)">How it works</a>
            </li>
          </ul>
        </nav>

        <div class="page-content settings">
          <h1 class="page-content-heading">Account Settings</h1>
          <form class="basic-form settings-form">
            <fieldset>
              <label>Name</label>
              <input type="text" class="text-input-small" name="first-name">
              <input type="text" class="text-input-small" name-"last-name">
            </fieldset>

            <fieldset>
              <label>Email</label>
              <input type="email" class="text-input-large" name="email">
            </fieldset>

            <fieldset>
              <label>Address</label>
              <input type="text" class="text-input-large" name="address">
            </fieldset>

            <fieldset>
              <label>Zip</label>
              <input type="text" class="text-input-small" name="zip">
            </fieldset>

            <fieldset>
              <label>Searchable</label>
              <input type="checkbox" class="basic-form checkbox" name="address" checked>
            </fieldset>

            <fieldset>
              <label>Old Password</label>
              <input type="password" class="text-input-small" name="old-password">
            </fieldset>

            <fieldset>
              <label>New Password</label>
              <input type="password" class="text-input-small" name="new-password">
            </fieldset>

            <fieldset>
              <label>Confirm Password</label>
              <input type="password" class="text-input-small" name="confirm-password">
            </fieldset>

            <input type="submit" value="Save" class="action-btn"></input>
            <a href="#">Remove Account</a>
          </form>
        </div>

      </div>
    </div>

    <footer>
